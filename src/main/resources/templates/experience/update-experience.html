<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Edit Experience</title>
</head>

<body>
<main class="container">
    <form th:action="@{/experience/{experienceId}(experienceId=${experienceId})}" th:object="${experienceDto}"
          action="/experience/1" method="post" novalidate>
        <div class="row mb-4">
            <h1>Edit Experience</h1>
        </div>

        <div class="row mb-3">
            <label for="title" class="form-label">Title*</label>
            <input th:value="*{title}" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" type="text"
                   id="title" name="title" class="form-control" spellcheck="true" maxlength="100"
                   aria-describedby="titleFeedback" value="Experience Title">
            <div th:if="${#fields.hasErrors('title')}" id="titleFeedback" class="invalid-feedback">Please enter a valid
                title (100 chars max)
            </div>
        </div>

        <div class="row mb-3">
            <label for="eventDate" class="form-label">Date*</label>
            <input th:value="*{eventDate}" th:classappend="${#fields.hasErrors('eventDate')} ? 'is-invalid'" type="date"
                   id="eventDate" name="eventDate" class="form-control" aria-describedby="eventDateFeedback"
                   value="2025-01-01">
            <div th:if="${#fields.hasErrors('eventDate')}" id="eventDateFeedback" class="invalid-feedback">Please enter
                a valid date
            </div>
        </div>

        <div class="row mb-3">
            <label for="addressInput" class="form-label">Address*</label>
            <input th:value="*{address}"
                   th:classappend="${#fields.hasErrors('address') || #fields.hasErrors('locationLat') || #fields.hasErrors('locationLng')} ? 'is-invalid'"
                   type="text" id="addressInput" class="form-control" aria-describedby="addressInputFeedback"
                   value="123 Fake St. City, State Country" disabled>
            <div th:if="${#fields.hasErrors('address') || #fields.hasErrors('locationLat') || #fields.hasErrors('locationLng')}"
                 id="addressInputFeedback" class="invalid-feedback">Please select a valid address
            </div>
            <input th:value="*{address}" type="hidden" id="address" name="address">
            <input th:value="*{locationLat}" type="hidden" id="locationLat" name="locationLat">
            <input th:value="*{locationLng}" type="hidden" id="locationLng" name="locationLng">
        </div>

        <div class="row mb-3">
            <label for="imageUrl" class="form-label">Image</label>
            <input th:value="*{imageUrl}" th:classappend="${#fields.hasErrors('imageUrl')} ? 'is-invalid'" type="url"
                   id="imageUrl" name="imageUrl" class="form-control" aria-describedby="imageUrlFeedback"
                   value="http://image.url">
            <div th:if="${#fields.hasErrors('imageUrl')}" id="imageUrlFeedback" class="invalid-feedback">Please enter a
                valid image URL
            </div>
        </div>

        <div class="row mb-5">
            <label for="description" class="form-label">Description</label>
            <textarea th:text="*{description}" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"
                      id="description" name="description" class="form-control " rows="10" maxlength="1000"
                      aria-describedby="descriptionFeedback" style="white-space: pre-wrap">Description</textarea>
            <div th:if="${#fields.hasErrors('description')}" id="descriptionFeedback" class="invalid-feedback">Please
                enter a valid description (1000 chars max)
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <div style="width: 25%"></div>
                <a th:href="@{/experience/{experienceId}(experienceId=${experienceId})}" href="/experience/1">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </a>
            </div>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
