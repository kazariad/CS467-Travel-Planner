<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title th:text="${experience.title}">Experience Title</title>
</head>

<body>
<main class="container">
    <div class="row">
        <h1 class="col mb-4" th:text="${experience.title}">Experience Title</h1>
    </div>
    <div class="row">
        <p class="col mb-2" th:if="${experience.address}">
            <i class="bi bi-pin-map"></i>
            <span th:text="${experience.address}">123 Fake St. City, State Country</span>
        </p>
        <p class="col mb-2" th:unless="${experience.address}">
            <i class="bi bi-pin-map"></i>
            <span th:text="${coordinates}">34.171045, -118.322770</span>
        </p>
    </div>
    <div class="row" th:if="${experience.eventDate}">
        <p class="col mb-2">
            <i class="bi bi-calendar-date"></i>
            <span th:text="${#temporals.format(experience.eventDate)}">01/01/2025</span>
        </p>
    </div>
    <div class="row">
        <p class="col mb-2" th:if="${experience.ratingCnt == 0}">
            <i class="bi bi-star"></i>
            <span>No ratings</span>
        </p>
        <p class="col mb-2" th:unless="${experience.ratingCnt == 0}">
            <i class="bi bi-star"></i>
            <span th:text="${rating}">4.67 / 5.0</span>
        </p>
    </div>
    <div class="row">
        <p class="col mb-4">
            <i class="bi bi-person"></i>
            <span th:text="${'Submitted by ' + username}">Submitted by username</span>
        </p>
    </div>
    <div class="row bg-black rounded-2 overflow-hidden mb-4" th:if="${experience.imageUrl}">
        <img class="col p-0 vh-60 object-fit-contain" th:src="${experience.imageUrl}" alt="Image"
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Hollywood_Sign_%28Zuschnitt%29.jpg/2560px-Hollywood_Sign_%28Zuschnitt%29.jpg">
    </div>
    <div class="row" th:if="${experience.description}">
        <p class="col" th:text="${experience.description}">Description</p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
