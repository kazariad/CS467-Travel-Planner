            color: #ffffff; 
        }

</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
              
                <a class="navbar-brand" href="#">
                <img src="samplelogo.png" class="d-inline-block align-top" alt="">  
                </a>
              
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Experiences</a>
                  </li>
                </ul>
    
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registration.html">Register</a>
                    </li>
                </ul>
                
                
                <!-- This is demonstration for a search bar, not needed to be done today -->
    
    
    
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
    
    
            </div>
          </nav>
    </header>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="fullName"> Full Name </label>
                    <input id="fullName" class="form-control" th:field="*{fullName}"
                           required autofocus="autofocus" />
                    <div class="text-danger" th:errors="*{fullName}"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username"> Username </label>
                    <input
                        id="username" class="form-control" th:field="*{username}"
                        required autofocus="autofocus" />
                    <div class="text-danger" th:errors="*{username}"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                    <div class="text-danger" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <div class="row me-auto justify-content-center">
                        <div class="col-md-auto mt-4">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </div>

                <div class="row me-auto mt-4 text-center">
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<footer class="mt-auto fixed-bottom">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">

    </ul>

</footer>

</body>
</html>
