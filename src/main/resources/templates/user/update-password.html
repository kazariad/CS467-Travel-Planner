<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Update Password</title>
    <style>
        .navbar-custom {
            background-color: #020061;
        }

        .navbar-custom,
        .navbar-brand,
        .navbar-custom,
        .navbar-nav,
        .nav-link {
            color: #ffffff;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/samplelogo.png}" src="../../static/images/samplelogo.png"
                     class="d-inline-block align-top" alt="">
            </a>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/home}" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Experiences</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/details}" href="user-details.html">Account</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link">Log Out</button>
                    </form>
                </li>
            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>

        </div>
    </nav>
</header>

<br>
<main>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Update Password</h2>

            <!-- Success message for password change -->
            <div th:if="${param.success}">
                <div class="alert alert-success">Your password has been updated successfully.</div>
            </div>

            <!-- Error message for failed password change -->
            <div th:if="${param.passwordError}">
                <div class="alert alert-danger">Failed to update password. Please try again.</div>
            </div>
            <form action="#" th:action="@{/user/update-password}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <label for="newPassword">New Password:</label>
                <input id="newPassword" type="password" name="newPassword" placeholder="Enter new password" />
                <p th:text="${logoutWarning}"></p>

                <button type="submit" class="btn btn-success">Save</button>
            </form>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
