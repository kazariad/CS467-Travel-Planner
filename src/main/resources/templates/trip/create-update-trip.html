<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Dynamic Title -->
    <title>Trip Form</title>

    <style>
        .navbar-custom {
            background-color: #020061;
        }

        .navbar-custom,
        .navbar-brand,
        .navbar-nav,
        .nav-link {
            color: #ffffff !important;
        }

        .form-container {
            max-width: 900px;
            margin: auto;
            margin-top: 50px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .btn-space {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/samplelogo.png}" src="../../static/images/samplelogo.png"
                     class="d-inline-block align-top" alt="">
            </a>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/home}" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Experiences</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/details}" href="user-details.html">Account</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn-link border-0">Log Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <!-- Trip Form -->
    <div class="form-container">
        <h2 class="text-center">Trip Form</h2>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/trip/save/{tripId}(tripId=${trip != null ? tripId : 0})}" method="post">
            <input type="hidden" name="tripId" th:value="${trip != null ? tripId : ''}" />

            <!-- Input for Trip Title -->
            <label for="tripTitle">Trip Title</label>
            <input type="text" id="tripTitle" name="tripTitle" th:value="${trip != null ? trip.tripTitle : ''}" required />

            <!-- Input for Start Date -->
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" th:value="${trip != null ? trip.startDate : ''}" required />

            <!-- Input for End Date -->
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" th:value="${trip != null ? trip.endDate : ''}" required />

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                <span th:text="${trip != null ? 'Update Trip' : 'Add Trip'}">Add Trip</span>
            </button>
        </form>

    </div>
</div>

<footer class="mt-5">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Privacy Policy</a></li>
    </ul>
    <p class="text-center text-body-secondary">Group Travel Planner Project Â© 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-y3tfxAZXuhz1Z6GN5j25M+v5IpgmyUx+zjR+NZ+0HLkt+1vk85i4tGGPfieKgrj4"
        crossorigin="anonymous"></script>
</body>

</html>
