<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Create Trip</title>
  </head>
      <style>
      .navbar-custom {
          background-color: #020061;
      }

      .navbar-custom,
      .navbar-brand,
      .navbar-custom,
      .navbar-nav,
      .nav-link {
          color: #ffffff;
      }
    </style>
  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img th:src="@{/images/samplelogo.png}" src="../../static/images/samplelogo.png"
               class="d-inline-block align-top" alt="">
        </a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/home}" href="/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Experiences</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/details}" href="user-details.html">Account</a>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="nav-link btn-link border-0">Log Out</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mb-5">
      <div class="form-container">
        <h2 class="text-center">Create Trip</h2>

        <div th:if="${errors != null}" class="alert alert-danger">
          <ul>
            <li th:each="err : ${errors}" th:text="${err.defaultMessage}"></li>
          </ul>
        </div>
        <div th:if="${error != null}" class="alert alert-danger">
          <p th:text="${error}"></p>
        </div>

        <form th:action="@{/trip/create}" th:object="${trip}" method="post">
          <!-- Title -->
          <div class="mb-3">
            <label for="tripTitle" class="form-label">Trip Title*</label>
            <input type="text" id="tripTitle" th:field="*{tripTitle}" class="form-control" maxlength="100" required>
            <div class="invalid-feedback">Trip title is required (max 100 characters).</div>
          </div>

          <!-- Start Date -->
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date*</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required>
            <div class="invalid-feedback">Start date is required.</div>
          </div>

          <div class="mb-3">
            <label for="endDate" class="form-label">End Date*</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required>
            <div class="invalid-feedback">End date is required.</div>
          </div>

          <div class="row mt-4">
            <button type="submit" class="btn btn-primary">Add Trip</button>
          </div>
        </form>

      </div>
    </div>
  </main>
  </body>
  <footer class="mt-5">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Privacy Policy</a></li>
    </ul>
    <p class="text-center text-body-secondary">Group Travel Planner Project Â© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-y3tfxAZXuhz1Z6GN5j25M+v5IpgmyUx+zjR+NZ+0HLkt+1vk85i4tGGPfieKgrj4"
          crossorigin="anonymous"></script>

</html>
