<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Add Experience to Trip</title>

  <style>
    .navbar-custom {
        background-color: #020061;
    }

    .navbar-custom,
    .navbar-brand,
    .navbar-nav,
    .nav-link {
        color: #ffffff !important;
    }

    .form-container {
        max-width: 900px;
        margin: auto;
        margin-top: 50px;
        padding: 40px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .btn-space {
        margin-top: 10px;
    }
  </style>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img th:src="@{/images/samplelogo.png}" src="../../static/images/samplelogo.png"
             class="d-inline-block align-top" alt="">
      </a>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/home}" href="/home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Experiences</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/details}" href="user-details.html">Account</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link btn-link border-0">Log Out</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="container">
  <!-- Form to Add Experience to Trip -->
  <div class="form-container">
    <h2 class="text-center">Add Experience to Trip</h2>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{/experience/{experienceId}/add-to-trip(experienceId=${experience.experienceId})}" method="post">
      <input type="hidden" th:field="*{experienceId}" th:value="${experience.experienceId}" />

      <!-- Trip Dropdown -->
      <label for="trip">Select Trip</label>
      <select id="trip" name="tripId" class="form-select mb-3" required>
        <option th:each="trip : ${trips}" th:value="${trip.tripId}"
                th:text="${trip.tripTitle + ' (' + trip.startDate + ' - ' + trip.endDate + ')'}">
        </option>
      </select>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-space">
        Add to Trip
      </button>
    </form>
  </div>
</div>

<footer class="mt-5">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Terms & Conditions</a></li>
  </ul>
  <p class="text-center text-body-secondary">Â© 2023 TravelPlanner, Inc</p>
</footer>

</body>
</html>
