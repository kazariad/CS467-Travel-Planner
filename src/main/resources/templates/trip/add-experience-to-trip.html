<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous" defer></script>

    <link rel="icon" th:href="@{/images/favicon.png}" href="../../static/images/favicon.png">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../../static/css/styles.css">

    <title>Add Experience to Trip</title>

    <style>
        .form-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            margin-top: 50px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .btn-space {
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-body-tertiary">
<header>
    <nav class="navbar navbar-expand py-1 bg-black">
        <div class="container">
            <a th:href="@{/}" href="/" class="navbar-brand d-flex align-items-center text-white">
                <img th:src="@{/images/site-logo.png}" src="../../static/images/site-logo.png" alt="Logo" class="me-2">
                <span class="fs-3">Travel Planner</span>
            </a>
            <ul class="navbar-nav">
                <li th:if="${!@authenticatedUserProvider.isAnyUser()}" class="nav-item">
                    <a th:href="@{/login}" href="../login.html" class="nav-link text-white">
                        <i class="bi bi-person-fill"></i>
                        Login
                    </a>
                </li>
                <li th:if="${@authenticatedUserProvider.isAnyUser()}" class="nav-item dropdown">
                    <a class="nav-link text-white" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-fill"></i>
                        <span th:text="${@authenticatedUserProvider.getUser().getUsername()}">Username</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a th:href="@{/user/details}" href="../user/user-details.html" class="dropdown-item">
                                My Account
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container bg-body pt-3">
    <!-- Form to Add Experience to Trip -->
    <div class="form-container">
        <h2 class="text-center">Add Experience to Trip</h2>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/experience/{experienceId}/add-to-trip(experienceId=${experience.experienceId})}"
              method="post">
            <input type="hidden" th:field="*{experienceId}" th:value="${experience.experienceId}"/>

            <!-- Trip Dropdown -->
            <label for="trip">Select Trip</label>
            <select id="trip" name="tripId" class="form-select mb-3" required>
                <option th:each="trip : ${trips}" th:value="${trip.tripId}"
                        th:text="${trip.tripTitle + ' (' + trip.startDate + ' - ' + trip.endDate + ')'}">
                </option>
            </select>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-space">
                Add to Trip
            </button>
        </form>
    </div>

    <footer>
        <div th:text="|© ${#temporals.year(#temporals.createNow())} Travel Planner|"
             class="container text-center fw-light pt-5 pb-3">
            © 2025 Travel Planner
        </div>
    </footer>
</main>
</body>

</html>
