<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <title>Trip Details</title>

    <style>
        .navbar-custom {
            background-color: #020061;
        }

        .navbar-custom,
        .navbar-brand,
        .navbar-custom,
        .navbar-nav,
        .nav-link {
            color: #ffffff;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img th:src="@{/images/samplelogo.png}" src="../../static/images/samplelogo.png"
                         class="d-inline-block align-top" alt="">
                </a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/home}" href="/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Experiences</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/details}" href="user-details.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link">Log Out</button>
                        </form>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>

            </div>
        </nav>
    </header>

    <div class="container-xl mt-5">
        <div class="row">
            <div class="col align-self-center">

                <h3 th:text="${trip.tripTitle}">Trip Title</h3>
                <p>
                    <strong>Start Date:</strong> <span th:text="${trip.startDate}"></span><br>
                    <strong>End Date:</strong> <span th:text="${trip.endDate}"></span>
                </p>
                <div class="col-12 mt-3">
                    <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>
                </div>

                <div>
                    <!-- Edit Button -->
                    <a th:href="@{/trip/update/{tripId}(tripId=${trip.tripId})}" class="col-auto">
                        <button type="button" class="btn btn-primary btn-sm" style="width: 4rem">Edit</button>
                    </a>

                    <!-- Delete Button -->
                    <button type="button" class="btn btn-danger btn-sm col-auto" data-bs-toggle="modal" data-bs-target="#confirmTripDeleteModal" style="width: 4rem">
                        Delete
                    </button>

                    <!-- Delete Confirmation -->
                    <div class="modal fade" id="confirmTripDeleteModal" tabindex="-1" aria-labelledby="confirmTripDeleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h1 class="modal-title fs-5 w-100" id="confirmTripDeleteModalLabel">
                                        Are you sure you want to delete this Trip?
                                    </h1>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <form th:action="@{/trip/delete/{tripId}(tripId=${trip.tripId})}" method="post">
                                        <button type="submit" class="btn btn-danger btn-sm me-5" style="width: 3rem">
                                            Yes
                                        </button>
                                    </form>
                                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" style="width: 3rem">
                                        No
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Experience</th>
                        <th scope="col">View</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:if="${not #lists.isEmpty(experiences)}"
                        th:each="experience : ${experiences}">
                        <td th:text="${experience.title}"></td>
                        <td>
                            <!-- View Experience Button -->
                            <a type="button"
                               th:href="@{/experience/{experienceId}(experienceId=${experience.experienceId})}"
                               class="btn btn-primary" style="width: 8rem;">View Experience</a>

                            <!-- Delete Experience Button -->
                            <button type="button" class="btn btn-danger" style="width: 8rem;" data-bs-toggle="modal"
                                    data-bs-target="#confirmExperienceDeleteModal-${experience.experienceId}">
                                Delete Experience
                            </button>

                            <!-- Delete Confirmation Modal -->
                            <div class="modal fade" id="confirmExperienceDeleteModal-${experience.experienceId}" tabindex="-1"
                                 aria-labelledby="confirmExperienceDeleteModalLabel-${experience.experienceId}" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header text-center">
                                            <h5 class="modal-title" id="confirmExperienceDeleteModalLabel-${experience.experienceId}">
                                                Confirm Delete
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete "<span th:text="${experience.title}"></span>"?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <form th:action="@{/trip/{tripId}/experience/delete/{experienceId}(tripId=${trip.tripId}, experienceId=${experience.experienceId})}" method="post">
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>

                </table>
                <!-- Button to search experiences (visible only when the list is empty) -->
                <div class="row mt-3" th:if="${#lists.isEmpty(experiences)}">
                    <div class="col text-center">
                        <a th:href="@{/experience/search}" class="btn btn-primary"> <i class="bi bi-map"></i> Explore Experiences</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="mt-auto fixed-bottom">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Privacy Policy</a></li>
        </ul>
        <p class="text-center text-body-secondary">Group Travel Planner Project Â© 2025</p>
    </footer>

    </body>
    </html>
