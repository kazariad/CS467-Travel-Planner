<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <title th:text="${error}">Internal Server Error</title>
</head>

<body>
<main class="container">
    <div class="row position-relative text-center">
        <h1 th:text="${status}" class="font-monospace fst-italic"
            style="font-size: min(50vw, 100vh); line-height: 0.8; opacity: 0.05">500</h1>
        <h1 th:text="${error}" class="fw-bold position-absolute top-50 start-50 translate-middle">Internal Server Error</h1>
    </div>
</main>
</body>

</html>
